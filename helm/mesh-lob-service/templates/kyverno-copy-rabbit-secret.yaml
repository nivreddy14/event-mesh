apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-rabbitmq-secret
  annotations:
    policies.kyverno.io/title: Sync RabbitMQ Secret
    policies.kyverno.io/category: Sample
    policies.kyverno.io/subject: Secret
    policies.kyverno.io/minversion: 1.6.0
    policies.kyverno.io/description: >-
      Syncs the RabbitMQ secret to newly created namespaces if the namespace matches the pattern camel-k-mesh-*     
spec:
  rules:
  - name: sync-rabbitmq-secret
    match:
      any:
      - resources:
          kinds:
          - Namespace
    # only act when the namespace has the two required labels
    preconditions:
      all:
      - key: {{"\"{{request.object.metadata.labels['apim/service.type']}}\""}}
        operator: Equals
        value: "mesh-lob"
      - key: {{"\"{{request.object.metadata.labels['apim/deps.rabbitmq']}}\""}}
        operator: Equals
        value: "true"
    # fetch the source secret so we can copy individual keys
    context:
    - name: srcSecret
      resource:
        apiVersion: v1
        kind: Secret
        namespace: camel-k-mesh
        name: camel-k-mesh-default-user
    generate:
      apiVersion: v1
      kind: Secret
      name: camel-k-mesh-rabbit-user
      # create the secret in the namespace that's being created
      namespace: {{"\"{{request.object.metadata.name}}\""}}
      synchronize: true
      # copy only the specific data keys (these are base64-encoded as in the source)
      data:
        username: {{"\"{{srcSecret.data.username}}\""}}
        password: {{"\"{{srcSecret.data.password}}\""}}
